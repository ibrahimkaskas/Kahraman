<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekip Başvuru</title>
</head>
<body>
    <form action="https://formtester.goodbytes.be/post.php" method="post">
        <label for="isim">İsim:</label>
        <input type="text"  name="isim" placeholder="Adınızı girin" required>
        <br><br><hr><br>
    
        <label for="soyisim">Soyisim:</label>
        <input type="text"  name="soyisim" placeholder="Soyadınızı girin" required>
        <br><br><hr><br>
    
        <label for="kahramanAdi">Süper Kahraman Adı:</label>
        <input type="text"  name="kahramanAdi" placeholder="Kod adınızı girin" required>
        <br><br><hr><br>
    
        <label for="superGuc">En Sevdiğiniz Süper Güç:</label>
        <input type="text"  name="superGuc" placeholder="Süper Gücünü Ekle" required>
        <br><br><hr><br>
    
        <label for="mesaj">Başvuru Mesajı:</label>
        <textarea  name="mesaj" placeholder="Neden Ekibe Katılmak İstiyorsunuz?" required></textarea>
        <br><br><hr><br>
    
        <button type="submit">GÖNDER</button>
        
    </form>
   
    
</body>
</html>
